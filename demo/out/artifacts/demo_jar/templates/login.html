<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>


    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<style>
    body{ text-align:center}
</style>
<body>
<div class="row" >
    <br /><br /><br />
    <div class="col-sm-4 "style="margin:120px auto auto 400px;width: 30%" >
    <form  action="/user/login" method="post" class="form-horizontal " role="form" >
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="username"
                       placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="lastname" name="password"
                       placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info">登录</button>
            </div>
        </div>

    </form>

  </div>
</div>

</body>
</html>
