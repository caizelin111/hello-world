<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>


    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


</head>
<body style="height: 100%; background-image: url(/images/bg.jpg); background-size: cover;">
<div style="width: 26%;margin: 15% auto ;border-radius: 15px;padding: 40px;background-color:rgba(255,255,255,0.6);">
    <form role="form" action="/user/zhuceing" method="post">
        <table >
            <tr>
                <td><label>登录名：</label></td>
                <td><input class="form-control" type="text" id="username" name="username"></td>
            </tr>
            <tr style="height: 15px"></tr>
            <tr>
                <td><label>密码：</label></td>
                <td><input class="form-control" type="password" id="password" name="password"></td>

            <tr>
                <td><button class="btn btn-default" id="submit" type="submit" value="注册">注册</button></td>
            </tr>

        </table>
    </form>
</div>



</body>
</html>
